name: Test
on:
  - push
  - pull_request
jobs:
  test:
    name: Test
    strategy:
      fail-fast: false
      matrix:
        service:
          # - almalinux-8
          - centos-7
          - debian-bullseye
          - ubuntu-bionic
          - ubuntu-focal
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y -V \
            curl \
            gtk-doc-tools \
            intltool \
            lsb-release
          curl \
            --silent \
            --location \
            https://raw.github.com/clear-code/cutter/master/data/travis/setup.sh | sh
      - run: ./autogen.sh
      - run: docker-compose build ${{ matrix.service }}
      - run: docker-compose run --rm ${{ matrix.service }}

  # Temporary. We should integrate this to the above test job.
  meson:
    name: meson
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y -V \
            gobject-introspection \
            libev-dev \
            meson
      - name: Setup
        run: |
          meson setup \
            --prefix=/tmp/local \
            ../milter-manager.build \
            .
      - name: Build
        run: |
          ninja -C ../milter-manager.build
      - name: Install
        run: |
          ninja -C ../milter-manager.build install
